<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabitacionHasReservacionViewDlg" widgetVar="HabitacionHasReservacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHabitacionHasReservacionTitle}">
            <h:form id="HabitacionHasReservacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habitacionHasReservacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewHabitacionHasReservacionLabel_valorAcordado}"/>
                        <h:outputText value="#{habitacionHasReservacionController.selected.valorAcordado}" title="#{bundle.ViewHabitacionHasReservacionTitle_valorAcordado}"/>
                        <h:outputText value="#{bundle.ViewHabitacionHasReservacionLabel_reservacion}"/>
                        <h:outputText value="#{habitacionHasReservacionController.selected.reservacion}" title="#{bundle.ViewHabitacionHasReservacionTitle_reservacion}"/>
                        <h:outputText value="#{bundle.ViewHabitacionHasReservacionLabel_habitacion}"/>
                        <h:outputText value="#{habitacionHasReservacionController.selected.habitacion}" title="#{bundle.ViewHabitacionHasReservacionTitle_habitacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HabitacionHasReservacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
